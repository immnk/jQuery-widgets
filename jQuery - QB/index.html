<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Query Builder</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Query Builder</h3>
            </div>
            <div class="panel-body">
                <ol class="conditions" id="conditions">
                    <li>
                        <div class="row">
                            <div class="col-xs-1">
                                Refine By
                            </div>
                            <div class="col-xs-3">
                                <select class="form-control">
                                    <option>Company name</option>
                                    <option>From Email</option>
                                    <option>To Email</option>
                                    <option>Location</option>
                                </select>
                            </div>
                            <div class="col-xs-2">
                                <select class="form-control">
                                    <option>is</option>
                                    <option>Equals</option>
                                    <option>Not Equals</option>
                                    <option>Contains</option>
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="dataLabel1" placeholder="Condition">
                                </div>
                            </div>
                            <div class="col-xs-2">
                                <!-- <button type="button" class="btn btn-default">
                                    <i class="glyphicon glyphicon-minus"></i>
                                </button> -->
                                <button type="button" class="btn btn-default btn-plus">
                                    <i class="glyphicon glyphicon-plus"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                </ol>
                <div class="panel panel-default">
                    <div class="panel-body">
                        Query Pattern : <span id="resultPattern">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
