<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multi select component</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Multi selection</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="wrapper col-xs-6">
                <div>Status (with plugin)</div>
                <select id="statusMS" multiple="multiple">
                    <option value="1">In progress</option>
                    <option value="2">Trail</option>
                    <option value="3">Live</option>
                    <option value="4">Unpaid</option>
                    <option value="5">Future</option>
                    <option value="6">Cancelled</option>
                    <option value="7">Cancelled-Payment failure</option>
                    <option value="8">Expired</option>
                </select>
                <input type="button" class="btn btn-primary" id="btnSelected" value="Get Selected" />
            </div>
            <div class="custom col-xs-6">
                <div>Status (with custom component)</div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="None selected" id="selectedChoices" />
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="btnDropDown">
                        <i class="glyphicon glyphicon-chevron-down"></i>
                    </button>
                </span>
                    <ul class="dropdown-menu custom-dropdown-menu show">
                        <li>
                            <div class="checkbox">
                                <label class="bold">
                                    <input class="custom-checkbox all" type="checkbox" value="All"> Select All
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="checkbox">
                                <label>
                                    <input class="custom-checkbox" type="checkbox" value="In Progress"> In Progress
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="checkbox">
                                <label>
                                    <input class="custom-checkbox" type="checkbox" value="Trail"> Trail
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="checkbox">
                                <label>
                                    <input class="custom-checkbox" type="checkbox" value="Cancelled"> Cancelled
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="checkbox">
                                <label>
                                    <input class="custom-checkbox" type="checkbox" value="Future"> Future
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="checkbox">
                                <label>
                                    <input class="custom-checkbox" type="checkbox" value="Expired"> Expired
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
